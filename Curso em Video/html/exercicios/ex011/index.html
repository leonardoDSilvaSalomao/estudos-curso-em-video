<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/src/imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(min-width:700px)" srcset="src/imagens/img.png" type="image/png">
        <source media="(min-width: 300px)" srcset="src/imagens/imm.png" type="image/png">
        <img src="src/imagens/imp.png" alt="Imagen Flexicivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="src/audio/Ruthless - NEFFEX.mp3" preload="metadata" autoplay controls loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="src/audio/Ruthless - NEFFEX.mp3" type="audio/mpeg">
        <source src="src/audio/Ruthless-NEFFEX.ogg" type="audio/ogg">
        <source src="src/audio/Ruthless-NEFFEX.wav" type="audio/wav">
        <p>Infelismente seu navegado não consegue reproduzir áudio. <a href="src/audio/Ruthless - NEFFEX.mp3" download="Ruthless-NEFFEX.mp3">Clique aqui par baizar o arquivo mp3</a></p>

    </audio>
</body>

</html>
